       <script>
          
          var n1=prompt("Enter first number : ");
          var n2=prompt("Enter first number : ");
          n1=parseInt(n1);
          n2=parseInt(n2);

          var sum=n1+n2;
          var dif=n1-n2;

          document.write("The difference is : "+dif);

      </script>
