<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
    <script>
             var n=parseInt(prompt("Enter N "));
             var m=parseInt(prompt("Enter M "));
             var sum=0;
             sum=parseInt(sum);
             for(var i=n;i<=m;i++)
             {
                 sum+=parseInt(i);
             }
             document.write(sum);
            
    </script>
</body>
</html>
