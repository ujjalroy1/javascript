<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
       <p></p>
       <script>
            
               var v=document.querySelector("p");
               setInterval(func,1000);
                func();
               function func()
               {
                
                
                    var da=new Date();
                    var h=da.getHours();
                    var m=da.getMinutes();
                    var s=da.getSeconds();
                    h=formate(h);
                    m=formate(m);
                    s=formate(s);
                    var ans=h+" : "+m+" : "+s;
                    v.innerHTML=ans;
                   

               }

               function formate(x)
               {
                     if(x<10)return ("0"+x);
                     return x;
               }


        </script>
       
        
</body>
</html>
