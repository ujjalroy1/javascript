<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       
       <script>
          document.write(Math.sqrt(10)+"<br>");
          document.write(Math.abs(-5)+"<br>");
          document.write(Math.sin(90)+"<br>");
          document.write(Math.pow(2,3)+"<br>");
          document.write(Math.max(2,3)+"<br>");
          document.write(Math.floor(Math.random()*6+1));
        </script>
</body>
</html>
