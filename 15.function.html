<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
  <script>
     
       function add(x,y)
       {
           document.write(x+y+"<br>");

       }
        function dif(x,y)
        {
             return x-y;
             
        }
       add(5,10);
       var d=dif(10,5);
       document.write(d);
      

  </script>
    

      
</body>
