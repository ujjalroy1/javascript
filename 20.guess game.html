<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
     <script>
         var w=0;
         var l=0;
         for(var i=0;i<5;i++)
         {
            var num=parseInt(prompt("Enter any number : "));
            var ran=Math.random()*6+1;
            if(num==ran)
            {
                 document.write("Yes\n"+"<br>");
                 w++;
            }
            else
            {
              document.write("NO\n"+"<br>");
              l++;
            }

         }
         document.write("You Won : "+w+" Times"+"<br>");
            document.write("You lost: "+l+" Times"+"<br>");
     </script>
     
</body>
</html>
