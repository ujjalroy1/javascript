<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
          <script>
                  var num=prompt("Enter a number ");
                  if(num<0)
                  {
                      document.write("negative");
                  }
                  else if(num==0)
                  {
                     document.write("Zero");
                  }
                  else document.write("positive");
           </script>
         
</body>
</html>
