<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <button onclick="func1()">picture1</button>
       <button onclick="func2()">picture2</button>
      <br>
      <br>
      <img src="#" id="pic" height="400" width="400" alt=" ">
      <script>
        var my=document.querySelector("#pic");
        function func1()
        {
             my.src="pic1.jpg";
        }
        function func2()
        {
             my.src="pic2.jpg";
        }
     </script>


</body>
</html>
