<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       
       <p class="p1"></p>
       <script>
         document.addEventListener("keypress",function(event)
         {
              var text=event.key;
              document.querySelector(".p1").innerHTML="You pressed "+text;
         })
         

        </script>
</body>
</html>
