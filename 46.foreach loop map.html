<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
    <script>

            var num=[1,2,3,4,5];
            var nums=[];
            num.forEach(function(x)
            {
               nums.push(x*x);

            });
            document.write(nums);
            var numss=num.map(function(x)
            {
             return (x*x);

            });
            document.write("<br>");
            document.write(numss);
    </script>



</body>
</html>
